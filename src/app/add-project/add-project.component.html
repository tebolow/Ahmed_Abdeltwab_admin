<div class="container">
    <form action="POST" class="contactForm" (submit)="addProject($event)">
        <div class="field">
            <label for="name">
                Name
            </label>
            <input type="text" placeholder="Name" name="name" class="fieldWidth" required>
        </div>
        <div class="field">
            <label for="brief">
                Brief
            </label>
            <input type="text" placeholder="Brief" name="brief" class="fieldWidth" required>
        </div>
        <div class="field">
            <label for="description">
                Description
            </label>
            <textarea name="description" placeholder="Description"  class="fieldWidth" id="textarea" required></textarea>
        </div>
        <div class="field">
            <label for="thumb">
                Thumbnail image
            </label>
            <input type="file" placeholder="Thumbnail" name="thumb" class="fieldWidth fileField" accept="image/*" required>
        </div>
        <div class="field">
            <label for="imgs">
                Images
            </label>
            <input type="file" placeholder="Images" name="imgs" class="fieldWidth fileField" accept="image/*" required multiple>
        </div>
        <div class="field">
            <label for="video">
                Video
            </label>
            <input type="file" placeholder="Video" name="video" class="fieldWidth fileField" accept="video/*,.mkv" required>
        </div>
        <div class="field">
            <label for="category">
                Category
            </label>
            <input type="text" placeholder="Category" name="category" class="fieldWidth" required>
        </div>
        <div class="addProject">
            <div class="addProjectField">
                <div class="field">
                    <label for="skill">
                        Skills
                    </label>
                    <input #skillField type="text" placeholder="Add a skill and press Enter" name="skill" class="fieldWidth">
                </div>
                <div class="icon" (click)="addSkill(skillField)">
                    <svg width="64px" height="64px" viewBox="-3.6 -3.6 31.20 31.20" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z" stroke="#d1d4da" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </div>
            </div>
            <div class="skills">
                @for (skill of skills; track $index) {
                    <div class="box" #skill>
                        {{skill}}
                        <div class="close" (click)="removeSkill(skill)">X</div>
                    </div>
                }
            </div>
        </div>
        <input type="submit" value="Save" class="submitButton">
    </form>
</div>
